<template name='bookReport'>
	<div class="page-header">
		<h1>
			Reports
		</h1>
	</div><!-- /.page-header -->
	<fieldset>
		<legend>Filter</legend>
		<div class='line-3'>
			<div>
				<label>Select Product: </label>
				<select id='product'>
					<option value="">Select...</option>
					{{#each products}}
						<option value='{{_id}}'>{{name}}</option>
					{{/each}}
				</select>
			</div>
			<div>
				<label>From Date: <label>
				<input type='text' id='from' class='calendar'>
			</div>
			<div>
				<label>To Date: <label>
				<input type='text' id='to' class='calendar'>
			</div>
		</div>
		<div class='line-3'>
			<div>
				<label>Book Status: </label>
				<select id='bookStatus'>
					<option value=''>Select...</option>
					<option value='Created'>Created</option>
					<option value='Completed'>Completed</option>
					<option value='Canceled'>Canceled</option>
					<option value='No Show'>No Show</option>
				</select>
			</div>
			<div>
				<label>Payment Status: </label>
				<select id='paymentStatus'>
					<option value=''>Select...</option>
					<option value='paid'>Payment Owed</option>
					<option value='noPaid'>Payment Made</option>
				</select>
			</div>
		</div>
		<button class='btn btn-info btn-small filter'>Filter</button>
	</fieldset>
	<table class='table table-striped table-bordered trable-hover'>
		<thead>
			<tr>
				<th>Id</th>
				<th>Destination</th>
				<th>Date of Booking</th>
				<th>Total ISK</th>
				<th>Name</th>
				<th>Birth</th>
				<th>Email</th>
				<th>Telephone</th>
				<th>Adress</th>
				<th>Paid</th>
			</tr>
		</thead>
			<tbody>
				{{#each books}}
					{{> bookLine}}
				{{/each}}
			</tbody>
	</table>	
</template>

<template name='bookLine'>
	<tr>
		<td><a href='/voucher/{{_id}}'>{{_id}}</a></td>
		<td>{{product.name}}: {{destination}}</td>
		<td>{{dateOfBooking}}</td>
		<td>{{totalISK}}</td>
		<td>{{customer.fullName}}</td>
		<td>{{customer.birthDate}}</td>
		<td>{{customer.email}}</td>
		<td>{{customer.telephone}}</td>
		<td>{{customer.adress}} - {{customer.city}} - {{customer.state}} - {{customer.postcode}} - {{customer.country}}</td>
		<td>{{#if paid}} Yes {{else}} No {{/if}}</td>
	</tr>
</template>
