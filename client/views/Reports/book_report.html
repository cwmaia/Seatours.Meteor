<template name='bookReport'>
	<div class="page-header">
		<h1>
			All Books - The first 3 is just a placeholder =) well remove and make real reports
			on next week.
		</h1>
	</div><!-- /.page-header -->
	<table class='table table-striped table-bordered trable-hover'>
		<thead>
			<tr>
				<th>Destination</th>
				<th>Departure</th>
				<th>Total ISK</th>
				<th>Name</th>
				<th>Birth</th>
				<th>Email</th>
				<th>Telephone Code</th>
				<th>Telephone</th>
				<th>Adress</th>
				<th>Paid</th>
			</tr>
		</thead>
			<tbody>
				{{#each books}}
					{{> bookLine}}
				{{/each}}
			</tbody>
	</table>	
</template>

<template name='bookLine'>
	<tr>
		<td>{{destination}}</td>
		<td>{{departure}}</td>
		<td>{{totalISK}}</td>
		<td>{{clientName}}</td>
		<td>{{birthDate}}</td>
		<td>{{email}}</td>
		<td>{{telephoneCode}}</td>
		<td>{{telephone}}</td>
		<td>{{adress}} - {{city}} - {{county}} - {{postcode}} - {{country}}</td>
		<td>{{paid}}</td>
	</tr>
</template>
