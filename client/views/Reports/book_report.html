<template name='bookReport'>
	<div class="page-header">
		<h1>
			All Books - We'll Refine this to a global search over books created.
		</h1>
	</div><!-- /.page-header -->
	<table class='table table-striped table-bordered trable-hover'>
		<thead>
			<tr>
				<th>Destination</th>
				<th>Date of Booking</th>
				<th>Total ISK</th>
				<th>Name</th>
				<th>Birth</th>
				<th>Email</th>
				<th>Telephone</th>
				<th>Adress</th>
				<th>Paid</th>
			</tr>
		</thead>
			<tbody>
				{{#each books}}
					{{> bookLine}}
				{{/each}}
			</tbody>
	</table>	
</template>

<template name='bookLine'>
	<tr>
		<td>{{destination}}</td>
		<td>{{dateOfBooking}}</td>
		<td>{{totalISK}}</td>
		<td>{{customer.fullName}}</td>
		<td>{{customer.birthDate}}</td>
		<td>{{customer.email}}</td>
		<td>{{customer.telephone}}</td>
		<td>{{customer.adress}} - {{customer.city}} - {{customer.state}} - {{customer.postcode}} - {{customer.country}}</td>
		<td>{{#if paid}} Yes {{else}} No {{/if}}</td>
	</tr>
</template>
