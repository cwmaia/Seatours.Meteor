<template name='mainMenu'>
    <div id='main-menu'>
    <div class="container-fluid" id="main-container">
        <a id="menu-toggler" href="#">
            <span></span>
        </a>

        <div id="sidebar">
            <div id="sidebar-shortcuts">
                <div id="sidebar-shortcuts-large">
                    <button class="btn btn-small btn-success" title='All Reports'>
                        <i class="icon-signal"></i>
                    </button>

                    <button class="btn btn-small btn-info" title='Vouchers'>
                        <i class="icon-pencil"></i>
                    </button>

                    <button class="btn btn-small btn-warning management" title='Management'>
                        <i class="icon-cogs"></i>
                    </button>

                    <button class="btn btn-small btn-danger logout" title='Logoff'>
                        <i class="icon-off"></i>
                    </button>
                </div>

                <div id="sidebar-shortcuts-mini">
                    <span class="btn btn-success"></span>

                    <span class="btn btn-info"></span>

                    <span class="btn btn-warning"></span>

                    <span class="btn btn-danger" title='Logoff'></span>
                </div>
            </div><!--#sidebar-shortcuts-->

            <ul class="nav nav-list">

                <li id="overview">
                    <a href='/overview' id="overview_click">
                        <i class="icon-book"></i>
                        <span>Overview</span>
                    </a>
                </li>

                <li id="book">
                    <a href='/bookOperator'>
                        <i class="icon-calendar-empty"></i>
                        <span>Bookings</span>
                    </a>
                </li>

                <li id="trips">
                    <a href="/trips">
                        <i class="icon-location-arrow"></i>
                        <span>Trips</span>
                    </a>
                </li>

                <li id="customers">
                    <a href='/customers'>
                        <i class='icon-group'></i>
                        <span>Customers</span>
                    </a>
                </li>

                <li id="boats">
                    <a href='/boats'>
                        <i class='icon-anchor'></i>
                        <span>Boats</span>
                    </a>
                </li>

                <li id="vehicles">
                    <a href='/vehicles'>
                        <i class='icon-truck'></i>
                        <span>Vehicles</span>
                    </a>
                </li>


                <li id="reports">
                    <a href="/bookReport">
                        <i class="icon-print"></i>
                        <span>Reports</span>
                    </a>
                </li>

                <li id="management">
                    <a href="/management">
                        <i class="icon-cogs"></i>
                        <span>Management</span>
                    </a>
                </li>

                <li id="cart">
                    <a href="/cart">
                        <i class="icon-shopping-cart"></i>
                        <span>Basket - {{qtdItems}} Items</span>
                    </a>
                </li>

                <div id="sidebar-collapse">
                    <i class="icon-double-angle-left"></i>
                </div>
            </ul><!--/.nav-list-->
        </div>

            <div id="main-content" class="clearfix">
                {{> search}}
                <div id="page-content" class="clearfix">
                    {{renderPage}}
                    <a href="#" id="btn-scroll-up" class="btn btn-small btn-inverse">
                        <i class="icon-double-angle-up icon-only bigger-110"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</template>
