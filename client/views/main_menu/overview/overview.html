<template name='overview'>	
	<div class="page-header">
		<h1>
			Overview
		</h1>
	</div><!-- /.page-header -->

	<div class="row">
		<div class="col-xs-12">
			<!-- PAGE CONTENT BEGINS -->

			<div class="row">
				<div class="space-6"></div>
				<div class='span6'>
					<div class="col-sm-7 infobox-container">
						<div class="infobox infobox-green">
							<div class="infobox-icon">
								<i class="icon-comments"></i>
							</div>

							<div class="infobox-data">
								<span class="infobox-data-number">{{bookQtd}}</span>
								<div class="infobox-content">new Books</div>
							</div>
							<div class="stat {{stat}}">{{percentageMonth
							}}%</div>
						</div>

						<div class="infobox infobox-blue ">
							<div class="infobox-icon">
								<i class="icon-twitter"></i>
							</div>

							<div class="infobox-data">
								<span class="infobox-data-number">11</span>
								<div class="infobox-content">new followers</div>
							</div>

							<div class="badge badge-success">
								+32%
								<i class="icon-arrow-up"></i>
							</div>
						</div>

						<div class="infobox infobox-pink  ">
							<div class="infobox-icon">
								<i class="icon-shopping-cart"></i>
							</div>

							<div class="infobox-data">
								<span class="infobox-data-number">8</span>
								<div class="infobox-content">new inquiries</div>
							</div>
							<div class="stat {{stat}}">4%</div>
						</div>

						<div class="infobox infobox-red  ">
							<div class="infobox-icon">
								<i class="icon-beaker"></i>
							</div>

							<div class="infobox-data">
								<span class="infobox-data-number">2</span>
								<div class="infobox-content">closed dates</div>
							</div>
						</div>

						<div class="infobox infobox-orange2  ">
							<div class="infobox-chart">
								<span class="sparkline" data-values="196,128,202,177,154,94,100,170,224"></span>
							</div>

							<div class="infobox-data">
								<span class="infobox-data-number">6,251</span>
								<div class="infobox-content">pageviews</div>
							</div>

							<div class="badge badge-success">
								7.2%
								<i class="icon-arrow-up"></i>
							</div>
						</div>

						<div class="infobox infobox-blue2  ">
							<div class="infobox-progress">
								<div class="easy-pie-chart percentage" data-percent="42" data-size="46">
									<span class="percent">42</span>%
								</div>
							</div>

							<div class="infobox-data">
								<span class="infobox-text">availability</span>

								<div class="infobox-content">
									<span class="bigger-110">~</span>
									224 slots remaining
								</div>
							</div>
						</div>

						<div class="space-6"></div>

						<div class="infobox infobox-green infobox-small infobox-dark">
							<div class="infobox-progress">
								<div class="easy-pie-chart percentage" data-percent="61" data-size="39">
									<span class="percent">85</span>%
								</div>
							</div>

							<div class="infobox-data">
								<div class="infobox-content">Paid</div>
								<div class="infobox-content">Reservations</div>
							</div>
						</div>

						<div class="infobox infobox-blue infobox-small infobox-dark">
							<div class="infobox-chart">
								<span class="sparkline" data-values="3,4,2,3,4,4,2,2"></span>
							</div>

							<div class="infobox-data">
								<div class="infobox-content">Earnings /M</div>
								<div class="infobox-content">$32,000</div>
							</div>
						</div>

						<div class="infobox infobox-grey infobox-small infobox-dark">
							<div class="infobox-icon">
								<i class="icon-download-alt"></i>
							</div>

							<div class="infobox-data">
								<div class="infobox-content">Downloads</div>
								<div class="infobox-content">1,205</div>
							</div>
						</div>
					</div>
				</div>
				<div class="vspace-sm"></div>
				<div class='span6'>
					<div class="widget-box">
						<div class="widget-header widget-header-flat widget-header-small">
							<h5>
								<i class="icon-signal"></i>
								Bookings
							</h5>

							<div class="widget-toolbar no-border">
								<button class="btn btn-minier btn-primary dropdown-toggle" data-toggle="dropdown">
									This Week
									<i class="icon-angle-down icon-on-right bigger-110"></i>
								</button>

								<ul class="dropdown-menu pull-right dropdown-125 dropdown-lighter dropdown-caret">
									<li class="active">
										<a href="#" class="blue">
											<i class="icon-caret-right bigger-110">&nbsp;</i>
											This Week
										</a>
									</li>

									<li>
										<a href="#">
											<i class="icon-caret-right bigger-110 invisible">&nbsp;</i>
											Last Week
										</a>
									</li>

									<li>
										<a href="#">
											<i class="icon-caret-right bigger-110 invisible">&nbsp;</i>
											This Month
										</a>
									</li>

									<li>
										<a href="#">
											<i class="icon-caret-right bigger-110 invisible">&nbsp;</i>
											Last Month
										</a>
									</li>
								</ul>
							</div>
						</div>
						<div class="widget-body">
							<div class="widget-main">
								<div id="piechart-placeholder"></div>

								<div class="hr hr8 hr-double"></div>

								<div class="clearfix">
									<div class="grid3">
										<span class="grey">
											<i class="icon-facebook-sign icon-2x blue"></i>
											&nbsp; likes
										</span>
										<h4 class="bigger pull-right">1,255</h4>
									</div>

									<div class="grid3">
										<span class="grey">
											<i class="icon-twitter-sign icon-2x purple"></i>
											&nbsp; tweets
										</span>
										<h4 class="bigger pull-right">941</h4>
									</div>

									<div class="grid3">
										<span class="grey">
											<i class="icon-pinterest-sign icon-2x red"></i>
											&nbsp; pins
										</span>
										<h4 class="bigger pull-right">1,050</h4>
									</div>
								</div>
							</div><!-- /widget-main -->
						</div><!-- /widget-body -->
					</div>
				</div><!-- /span -->
			</div><!-- /row -->	
			&nbsp;
			<div class="span6">
				<div class="widget-box transparent">
					<div class="widget-header widget-header-flat">
						<h4 class="lighter">
							<i class="icon-signal"></i>
							Sales Stats
						</h4>

						<div class="widget-toolbar">
							<a href="#" data-action="collapse">
								<i class="icon-chevron-up"></i>
							</a>
						</div>
					</div>

					<div class="widget-body">
						<div class="widget-main padding-4">
							<div id="sales-charts"></div>
						</div><!-- /widget-main -->
					</div><!-- /widget-body -->
				</div><!-- /widget-box -->
			</div>
		</div>
	</div><!-- /.row -->
	</div><!-- /span -->
</template>
