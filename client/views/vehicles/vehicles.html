<template name="vehicles">
	<div class="page-header">
		<h1>
			Vehicles
		</h1>
	</div><!-- /.page-header -->

	<form>
		<label>Brandname:</label>
		<input type="text" name="brandname" id="brandname" placeholder="BRANDNAME">

		<label>Model:</label>
		<input type="text" name="model" id="model" placeholder="MODEL">

		<label>Category:</label>
		<select name="categories" id="categories">
			<option value="">Select..</option>
			{{#each categories}}
    			{{> category}}	
    		{{/each}}
		</select>
		<label>Size: </label> 
		<select name="size" id="size">
			{{#each sizes}}
    			{{> sizes}}	
    		{{/each}}
		</select>
		<input type="submit" value="Save Vehicle" class="btn btn-success">		
	</form>
</template>

<template name="category">
	<option value="{{category}}" id="{{_id}}">{{category}}</option>
</template>

<template name="sizes">
	<option value="{{this}}">{{this}}m</option>
</template>
