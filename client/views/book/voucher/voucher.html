<template name="voucher">
	<div class="page-header">
		<h1>Voucher</h1>
	</div>
	<div class="voucherBody" style="width: 800px;">
	<div >
		<img src="http://seatours.is/img/logo-en.png" style="height:164px;"></img>
		<img src="{{qrCode}}" style="float: right; height: 164px; width: 164px; padding-left:2%"/>
	</div>
	<div style="clear:both;"> </div>
	{{#with book}}
		<div class="alert alert-warning" style="font-size: 13px;
												margin-bottom: 20px;
												text-shadow: 0 1px 0 rgba(255, 255, 255, 0.5);
												background-color: #fcf8e3;
												border: 1px solid #fbeed5;
												margin-left: 2%;
												margin-right: 2%;
												text-align: center;">
       		<b style="color: #FF2400;">ATTENTION, PLEASE NOTE:</b>
       		You need to pick up your ticket from Seatours office (harbour front) at 
			least 30 minutes before departure.
	    </div>
	    <div id="voucher" class="line-3" style="float: left; width: 100%; padding-bottom:2%;">
	    	<section style="float: left; width: 25%; padding-left: 2%">
				<span style="font-weight: bold; text-shadow: 2px 1px 1px white; font-size: 14px;">Email:</span>
				<span style="font-weight: lighter; margin: 0 0 10px;">seatours@seatours.is</span>
			</section>

			<section style="float: left; width: 45%;">
				<span style="font-weight: bold; text-shadow: 2px 1px 1px white; font-size: 14px;">Address:</span>
				<span style="font-weight: lighter; margin: 0 0 10px;">Smidjustigur 3 - 340 Stykkisholmur</span>
			</section>
			<section style="float: left; width: 20%;">
				<span style="font-weight: bold; text-shadow: 2px 1px 1px white; font-size: 14px;">Phone:</span>
				<span style="font-weight: lighter; margin: 0 0 10px;">354 433 2254</span>
			</section>
		</div>
		<div class="contents" style="width: 96%;
    								padding-left:2%;
    								padding-right:2%;
    								margin: auto;">
		<table class="table table-striped table-bordered table-hover" style="border: 1px solid #dddddd;
																			border-collapse: separate;
																			width: 100%;
																			margin-bottom: 20px;
																			max-width: 100%;
																			background-color: transparent;
																			border-collapse: collapse;
																			border-spacing: 0;">
			<thead>
				<tr style="color: #707070;
							font-weight: normal;
							background: #F2F2F2;
							background-color: #f3f3f3;
							background-image: -moz-linear-gradient(top, #f8f8f8, #ececec);
							background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#f8f8f8), to(#ececec));
							background-image: -webkit-linear-gradient(top, #f8f8f8, #ececec);
							background-image: -o-linear-gradient(top, #f8f8f8, #ececec);
							background-image: linear-gradient(to bottom, #f8f8f8, #ececec);
							background-repeat: repeat-x;">
					<th>Booking ID</th>
					<th>Booking Date</th>
					<th>Booking Status</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td style="padding: 8px;
								line-height: 20px;
								text-align: left;
								vertical-align: top;
								border-top: 1px solid #dddddd;">{{refNumber}}</td>				
					<td style="padding: 8px;
								line-height: 20px;
								text-align: left;
								vertical-align: top;
								border-top: 1px solid #dddddd;">{{dateOfBooking}}</td>
					<td style="padding: 8px;
								line-height: 20px;
								text-align: left;
								vertical-align: top;
								border-top: 1px solid #dddddd;">Waiting Payment</td>
				</tr>
			</tbody>
		</table>
		<table class="table table-striped table-bordered table-hover" style="border: 1px solid #dddddd;
																			border-collapse: separate;
																			width: 100%;
																			margin-bottom: 20px;
																			max-width: 100%;
																			background-color: transparent;
																			border-collapse: collapse;
																			border-spacing: 0;">
			<thead>
				<tr style="color: #707070;
							font-weight: normal;
							background: #F2F2F2;
							background-color: #f3f3f3;
							background-image: -moz-linear-gradient(top, #f8f8f8, #ececec);
							background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#f8f8f8), to(#ececec));
							background-image: -webkit-linear-gradient(top, #f8f8f8, #ececec);
							background-image: -o-linear-gradient(top, #f8f8f8, #ececec);
							background-image: linear-gradient(to bottom, #f8f8f8, #ececec);
							background-repeat: repeat-x;">
					<th>Full Name</th>
					<th>Full Address</th>
					<th>Contact Number</th>
					<th>Email Address</th>
				</tr>
			</thead>
			<tbody>
				{{#with customer}}
				<tr>
					<td style="padding: 8px;
								line-height: 20px;
								text-align: left;
								vertical-align: top;
								border-top: 1px solid #dddddd;">{{fullName}}</td>				
					<td style="padding: 8px;
								line-height: 20px;
								text-align: left;
								vertical-align: top;
								border-top: 1px solid #dddddd;">{{adress}}</td>
					<td style="padding: 8px;
								line-height: 20px;
								text-align: left;
								vertical-align: top;
								border-top: 1px solid #dddddd;">{{telephone}}</td>
					<td style="padding: 8px;
								line-height: 20px;
								text-align: left;
								vertical-align: top;
								border-top: 1px solid #dddddd;">{{email}}</td>
				</tr>
				{{/with}}
			</tbody>
		</table>
		</div>	
		<div class="alert alert-warning" style="font-size: 13px;
												margin-bottom: 20px;
												text-shadow: 0 1px 0 rgba(255, 255, 255, 0.5);
												background-color: #fcf8e3;
												border: 1px solid #fbeed5;
												margin-left: 2%;
												margin-right: 2%;
												text-align: center;">
       		This Voucher is to accepted as payment fot the following service as 
			per contratct/agreement
	    </div>
	    <div id="product" class="line-3" style="float: left; width: 100%;">
			<section style="float: left; width: 28%; padding-left: 2%;">
				<span style="font-weight: bold; text-shadow: 2px 1px 1px white; font-size: 14px; ">Service: </span>
				<span style="margin: 0 0 10px;">{{product.name}}</span>
			</section>

			<section style="float: left; width: 28%; padding-left: 2%;">
				<span style="font-weight: bold; text-shadow: 2px 1px 1px white; font-size: 14px;">Date: </span>
				<span style="font-weight: lighter; margin: 0 0 10px;">{{date}}</span>
			</section>
			<section style="float: left; width: 35%;">
				<span style="font-weight: bold; text-shadow: 2px 1px 1px white; font-size: 14px;">Departure Place: </span>
				<span style="font-weight: lighter; margin: 0 0 10px;">{{destination}}</span>
			</section>
		</div>
		<div style="clear:both;">
		</div>
		<div class="bottomVoucher" style="padding-left:2%;"> 
		<div class="priceInfo" style="width: 48%; margin:0 2% 2% 0; float:left;">
		<table class="table table-striped table-bordered table-hover" style="border: 1px solid #dddddd;
																			border-collapse: separate;
																			width: 100%;
																			margin-bottom: 20px;
																			max-width: 100%;
																			background-color: transparent;
																			border-collapse: collapse;
																			border-spacing: 0;">
			<thead>
				<tr style="color: #707070;
							font-weight: normal;
							background: #F2F2F2;
							background-color: #f3f3f3;
							background-image: -moz-linear-gradient(top, #f8f8f8, #ececec);
							background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#f8f8f8), to(#ececec));
							background-image: -webkit-linear-gradient(top, #f8f8f8, #ececec);
							background-image: -o-linear-gradient(top, #f8f8f8, #ececec);
							background-image: linear-gradient(to bottom, #f8f8f8, #ececec);
							background-repeat: repeat-x;">
					<th>Items</th>
					<th style="min-width: 144px;">Total</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td style="padding: 8px;
								line-height: 20px;
								text-align: left;
								vertical-align: top;
								border-top: 1px solid #dddddd;">
						{{#each prices}}
							{{price}} - {{persons}} x {{perUnit}} = {{sum}} ISK <br />
						{{/each}}
						<br />
						{{#if hasVehicles}}
							{{vehicle.category}} - {{vehicle.size}}m = {{vehicle.totalCost}} ISK
						{{/if}}
					</td>
					<td style="padding: 8px;
								line-height: 20px;
								text-align: left;
								vertical-align: top;
								border-top: 1px solid #dddddd;">
								<input id='calcISK' value="{{calcTotal totalISK}}" style="
											   max-width: 120px; min-width: 120px; border: none;background-color: #f9f9f9;color: black; text-align: right; margin-top: -3px;" disabled='true'> ISK</input>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
		<div class="otherInfo" style="width: 48%; margin:0 2% 2% 0;  float:left; ">
			<table class="table table-striped table-bordered table-hover" style="border: 1px solid #dddddd;
																			border-collapse: separate;
																			width: 100%;
																			margin-bottom: 20px;
																			max-width: 100%;
																			background-color: transparent;
																			border-collapse: collapse;
																			border-spacing: 0;">

			<thead>
				<tr style="color: #707070;
							font-weight: normal;
							background: #F2F2F2;
							background-color: #f3f3f3;
							background-image: -moz-linear-gradient(top, #f8f8f8, #ececec);
							background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#f8f8f8), to(#ececec));
							background-image: -webkit-linear-gradient(top, #f8f8f8, #ececec);
							background-image: -o-linear-gradient(top, #f8f8f8, #ececec);
							background-image: linear-gradient(to bottom, #f8f8f8, #ececec);
							background-repeat: repeat-x;">
					<th>Payment Info</th>
					<th> </th>
					<th> </th>
				</tr>
			</thead>
			<tbody>
				<tr style="color: #707070;
							font-weight: normal;
							background: #F2F2F2;
							background-color: #f3f3f3;
							background-image: -moz-linear-gradient(top, #f8f8f8, #ececec);
							background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#f8f8f8), to(#ececec));
							background-image: -webkit-linear-gradient(top, #f8f8f8, #ececec);
							background-image: -o-linear-gradient(top, #f8f8f8, #ececec);
							background-image: linear-gradient(to bottom, #f8f8f8, #ececec);
							background-repeat: repeat-x;">
							<td>Date</td>
							<td>Type</td>
							<td>Amount</td>
				</tr>
				{{#each transactions}}
				<tr>	
					<td style="padding: 8px;
								line-height: 20px;
								text-align: left;
								vertical-align: top;
								border-top: 1px solid #dddddd;">
							{{format date}}
						
					</td>
					<td style="padding: 8px;
								line-height: 20px;
								text-align: left;
								vertical-align: top;
								border-top: 1px solid #dddddd;">
							{{type}}
						
					</td>
					<td style="padding: 8px;
								line-height: 20px;
								text-align: left;
								vertical-align: top;
								border-top: 1px solid #dddddd;">
							{{amount}}
						
					</td>
				</tr>
				{{/each}}
			</tbody>
			</table>

		</div>
	</div>
	<div style="clear:both;">
	</div>
</div>
	{{/with}}
</template>
