<template name='voucher'>
	<div class="page-header">
		<h1>Voucher</h1>
	</div>

	{{#with book}}
		<div id="voucher">
			<div class="line-3">
				<section>
					<h3>Booking ID:</h3>
					<p>{{_id}}</p>
				</section>

				<section>
					<h3>Booking Date:</h3>
					<p>{{dateOfBooking}}</p>
				</section>

				<section>
					<h3>Booking Status:</h3>
					<p>Waiting Payment</p>
				</section>
			</div>

			<h2>Customer Details</h2>
			<hr>

			<div class="line-3">
				<section>
					<h3>Full Name:</h3> 
					<p>{{customer.fullName}}</p>
				</section>

				<section>
					<h3>Full Adress:</h3> 
					<p>{{customer.adress}}</p>
				</section>

				<section>
					<h3>Contact Number:</h3> 
					<p>{{customer.telephone}}</p>
				</section>

				<section>
					<h3>Email Adress:</h3> 
					<p>{{customer.email}}</p>
				</section>
			</div>

			<h2>Booking Items</h2>
			<hr/>

			<div class="line-4">
				<div>
					<h3>Items</h3>
					{{#each prices}}
						<p>
							{{persons}} X {{perUnit}} = {{sum}}
						</p>
					{{/each}}
					{{#if vehicle}}
						<p>
							{{vehicle.category}} - {{vehicle.size}}m
							{{vehicle.totalCost}}
						</p>
					{{/if}}
				</div>

			</div>
