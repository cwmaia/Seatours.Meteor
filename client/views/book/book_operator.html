<template name='bookOperator'>
	<div class="page-header">
		<h1>
			Booking - {{product}}
		</h1>
	</div><!-- /.page-header -->

    <div class="control-group">
    	{{#each prices}}
    		{{> productPrices}}
    	{{/each}}
    </div>

    <div class="control-group">
		{{> bookingVehicles}}
		{{> categoryVehicle}}
		
    </div>

    <label><b>Total</b></label>
    <div class="controls">
        <input type="text" name="totalISK" id="totalISK" readonly value="{{total}} ISK">
    </div>

    <div class="control-group">
    	{{> generalPassagerInfo}}
    </div>
</template>

<template name="productPrices">
	<label>{{price}} - {{unit}} ISK</label>
	<input type="number" min="0">
</template>

<template name="bookingVehicles">
	<label>Vehicle</label>
	<select id="listvehicle">
		<option>Select...</option>
		{{#each vehicles}}
			{{> listVehicles}}
		{{/each}}
	</select>		
</template>

<template name="listVehicles">
	<option id="{{_id}}">{{brandname}} - {{model}}</option>
</template>

<template name="generalPassagerInfo">
	<fieldset>
		<legend>Personal Info<span>&nbsp;&nbsp;</span><i class='icon-user'/></legend>
        <div class="control-group">
            <label class="control-label">Title: </label>
                <div class="controls">
                 <select name='title'>
                 	<option>Select</option>
                	<option>Mr</option>
                	<option>Mrs</option>
                	<option>Miss</option>
                	<option>Ms</option>
            	</select>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label">First Name: </label>
                <div class="controls">
                <input type="text" name='firstName' placeholder="First Name" class="input-xlarge">
            </div>
        </div>

        <div class="control-group">
            <label class="control-label">Surname: </label>
                <div class="controls">
                <input type="text"  name="surname" placeholder="Surname" class="input-xlarge">
            </div>
        </div>

        <div class="control-group">
            <label class="control-label">Birth Date: </label>
                <div class="controls">
                <input type='text'  name="birthDate" class="datepicker">
            </div>
        </div>

        <div class="control-group">
            <label class="control-label">Email: </label>
                <div class="controls">
                <input type="email"  name="email" placeholder="Email" class="input-xlarge">
            </div>
        </div>

        <div class="control-group">
            <label class="control-label">Telephone Country Code: </label>
                <div class="controls">
                <select name="telephoneCode" >
                	<option>Select</option>
                	<option>Brazil (+55)</option>
            	</select>
            </div>
        </div>

	        <div class="control-group">
	            <label class="control-label">Telephone</label>
	                <div class="controls">
	                <input type="text"  name="telephone" placeholder="Telephone" class="input-xlarge">
	            </div>
	        </div>
    </fieldset>
    <fieldset>
    	<legend>Your Address<span>&nbsp;&nbsp;</span><i class='icon-home'/></legend>
        	<div class="control-group">
            	<label class="control-label">Adress</label>
                <div class="controls">
                	<input type="text"  name="adress" placeholder="Address" class="input-xlarge">
            	</div>
        	</div>

	        <div class="control-group">
	            <label class="control-label">City</label>
	                <div class="controls">
	                <input type="text"  name="city" placeholder="City" class="input-xlarge">
	            </div>
	        </div>

	        <div class="control-group">
	            <label class="control-label">County / State</label>
	                <div class="controls">
	                <input type="text"  name="county" placeholder="County / State" class="input-xlarge">
	            </div>
	        </div>

	        <div class="control-group">
	            <label class="control-label">Postcode: </label>
	                <div class="controls">
	                <input type="text"  name="postcode" placeholder="Postcode" class="input-xlarge">
	            </div>
	        </div>

	        <div class="control-group">
	            <label class="control-label">Country</label>
	                <div class="controls">
	                <select name="country" >
	                	<option>Select</option>
	                	<option>Brazil</option>
	            	</select>
	            </div>
	        </div>
        </fieldset>
        <hr/>
        <button class="btn btn-small btn-info">Save Book</button>
</template>
