<template name="bookOperator">
	<div class="page-header">
		<h1>
			Create Book
		</h1>
	</div><!-- /.page-header -->
	<ul class="listing" id="bookings">
		{{#each product}}
			<li id="{{_id}}">
				<h3>{{name}}</h3>
				
				<img src="/images/{{name}}.jpg">

				<div class="calendarWrap">
					<div class="calendar" id="calendar_{{_id}}"></div>
				</div>
			</li>	
		{{/each}}
	</ul>
</template>


<template name='createBook'>
	<div class="page-header">
		<h1>
			Booking - {{productName}}
		</h1>
	</div><!-- /.page-header -->

	<label>Destination</label>
	<select>
		{{#each destination}}
			{{> destination}}
		{{/each}}
	</select>

	<div class="line-3">
		{{#each prices}}
			{{> productPrices}}
		{{/each}}
	</div>

	<div class="line">
		{{> bookingVehicles}}

		{{> categoryVehicleBook}}
	</div>
	
    <label>
    	Total
    </label>

    <em name="totalISK" class="price" id="totalISK">0</em>

    {{> generalPassagerInfo}}
</template>

<template name="productPrices">
	<div>
		<label>{{price}} ({{unit}} ISK)</label>
		<input type="number" class="size1-4" min="0">

		<em class="calcTotal price" data-value="" id="{{price}}">0</em>
	</div>
</template>

<template name="bookingVehicles">
	<div>
		<label>Vehicle</label>
		<select id="listvehicle">
			<option>Select...</option>
			{{#each vehicles}}
				{{> listVehicles}}
			{{/each}}
		</select>
	</div>
</template>

<template name="listVehicles">
	<option id="{{_id}}">{{brandname}} - {{model}}</option>
</template>

<template name="generalPassagerInfo">
	<fieldset>
		<legend>Personal Info<span>&nbsp;&nbsp;</span><i class='icon-user'/></legend>
        
        <div class="control-group">
            <label class="control-label">Title: </label>
                <div class="controls">
                 <select name='title'>
                 	<option>Select</option>
                	<option>Mr</option>
                	<option>Mrs</option>
                	<option>Miss</option>
                	<option>Ms</option>
            	</select>
            </div>
        </div>

        <div class="line">
            <div>
            	<label class="control-label">First Name: </label>
                <input type="text" name='firstName' placeholder="First Name" class="input-xlarge">
            </div>

	        <div>
	            <label class="control-label">Surname: </label>
	            <input type="text"  name="surname" placeholder="Surname" class="input-xlarge">
	        </div>
        </div>

        <div class="line-4 input-append">
        	<div>
	            <label class="control-label">Birth Date: </label>
	            <input type='text' id="birthDate" name="birthDate" class="datepicker size1-2">
	            <span class="add-on">
					<i class="icon-calendar"></i>
				</span>
			</div>
        </div>

        <div class="line">
            <label>Email: </label>
            <input type="email"  name="email" placeholder="Email" class="input-xlarge">
        </div>

        <div class="line-3">
            <div class="control-group input-append">
	            <label class="control-label">Telephone</label>
                <input type="text" class="size1-2" id="telephone" name="telephone" placeholder="Telephone">
                <span class="add-on">
					<i class="icon-phone"></i>
				</span>
	        </div>
        </div>

    </fieldset>

    <fieldset>
    	<legend>Your Address<span>&nbsp;&nbsp;</span><i class='icon-home'/></legend>
        	<div class="control-group">
            	<label class="control-label">Adress</label>
                <div class="controls">
                	<input type="text"  name="adress" placeholder="Address" class="input-xlarge">
            	</div>
        	</div>

	        <div class="control-group">
	            <label class="control-label">City</label>
	                <div class="controls">
	                <input type="text"  name="city" placeholder="City" class="input-xlarge">
	            </div>
	        </div>

	        <div class="control-group">
	            <label class="control-label">County / State</label>
	                <div class="controls">
	                <input type="text"  name="county" placeholder="County / State" class="input-xlarge">
	            </div>
	        </div>

	        <div class="control-group">
	            <label class="control-label">Postcode: </label>
	                <div class="controls">
	                <input type="text"  name="postcode" placeholder="Postcode" class="input-xlarge">
	            </div>
	        </div>

	        <div class="control-group">
	            <label class="control-label">Country</label>
	                <div class="controls">
	                <select name="country" >
	                	<option>Select</option>
	                	<option>Brazil</option>
	            	</select>
	            </div>
	        </div>
        </fieldset>
        <hr/>
        <button class="btn btn-small btn-info">Save Book</button>
</template>


<template name="categoryBook">
	<option value="{{category}}" id="{{_id}}">{{category}}</option>
</template>

<template name="destination">
	<option>{{from}} - {{to}} - {{hour}}</option>
</template>

<template name="sizesBook">
	<option value="{{this}}">{{this}}m</option>
</template>

<template name="categoryVehicleBook">
	<input type="hidden" id="baseVehicle"/>

	<div>
		<label>Category:</label>
		<select name="categories" id="categories">
			<option value="">Select..</option>
			{{#each categories}}
    			{{> categoryBook}}	
    		{{/each}}
		</select>
	</div>

	<div>
		<label>Size: </label>
		<select name="size" id="size">
			<option value=""></option>
			{{#each sizes}}
    			{{> sizesBook}}	
    		{{/each}}
		</select>
	</div>

	<em type="text" id="totalVehicle" class='calcTotal price'>0</em>

</template>
