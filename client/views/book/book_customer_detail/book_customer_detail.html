<template name='bookCustomerDetailResume'>
	{{#with customer}}
	<table class='table table-striped table-bordered trable-hover'>
		<thead>
			<tr>
				<th>Full Name</th>
				<th>Telephone</th>
				<th>Email</th>
				<th>Adress</th>
				<th>City</th>
				<th>State</th>
				<th>Country</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>{{fullName}}</td>
				<td>{{telephone}}</td>
				<td>{{email}}</td>
				<td>{{adress}}</td>
				<td>{{city}}</td>
				<td>{{state}}</td>
				<td>{{country}}</td>
			</tr>
		</tbody>
	</table>
	{{/with}}
</template>
