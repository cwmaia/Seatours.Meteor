<template name='bookHistory'>
  <table class='table table-striped table-bordered table-hover'>
    <thead>
      <tr>
        <th>Date</th>
        <th>Action</th>
        <th>Operator</th>
      </tr>
    </thead>
    <tbody>
      {{#each history}}
        <tr>
          <td>{{formatDate date}}</td>
          <td>{{action}}</td>
          <td>{{operator}}</td>
        </tr>
      {{/each}}
    </tbody>
  </table>
</template>
