<template name='bookNotesResume'>
	<button class='btn btn-info btn-small' id='addNote'><i class='icon-plus'></i>Create Note</button>

	{{#with book}}
	<table class='table table-striped table-bordered trable-hover'>
		<thead>
			<tr>
				<th>Created</th>
				<th>Type</th>
				<th>Note</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			{{#each notes}}
				<tr>
					<td>{{dateString created}}</td>
					<td>{{type}}</td>
					<td>{{note}}</td>
					<td class='actions'>
						<a class="btn btn-mini btn-info" title="Edit"><i class="icon-pencil bigger-120"></i></a>
						<a class="btn btn-mini btn-success sendMailNote" title="Send Note by Mail" rel='{{_id}}'><i class="icon-envelope bigger-120"></i></a>
					</td>
				</tr>
			{{/each}}
		</tbody>
	</table>
	{{/with}}

	<div id="noteDialog">
		  <div class="mask"> </div>
		  <div class="modal">
		    <div class="modal-header">
		      <button type="button" class="close cancel">&times;</button>
		      <h3>Add Note</h3>
		    </div>
		    <form>
			    <div class="modal-body">
			    	<label>Type</label>
			    	<select id='typeNote' required>
			    		<option>Admin Note</option>
			    		<option>Customer Note</option>
			    		<option>Did Not Show</option>
			    		<option>Did Show</option>
						<option>Confirmation Resent</option>
						<option>Voucher Redeemed</option>
						<option>Voucher Received</option>
						<option>Replaced By</option>
						<option>Replaces</option>
						<option>Voucher Unpaid</option>
						<option>Voucher Paid</option>
						<option>Balance Reminder Sent</option>
						<option>Voucher Note</option>
						<option>TaskNote</option>
			    	</select>

			    	<label>Note:</label>
			    	<textarea rows='4' cols='10' id='noteText' required/>	
			    </div>

			    <div class="modal-footer">
			    	<a class="btn btn-success saveNotes">Save</a>
		    		<a href="#" class="btn cancel">Cancel</a>
			    </div>
		    </form>
	  </div>
	</div>
</template>
