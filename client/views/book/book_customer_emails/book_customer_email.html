<template name='bookCustomerEmailResume'>
	<form>
		<div class='line-2'>
			<div>
				<label>Aditional Email:</label>
				<input type='email' name='email' required>
			</div>
			<div>
				<label>&nbsp;</label>
				<input type='submit' class='btn btn-info btn-small' value='Add Aditional Email'>
			</div>
		</div>
	</form>
	{{#with book}}
	<table class='table table-striped table-bordered table-hover'>
		<thead>
			<tr>
				<th>Customer</th>
				<th>Main mail</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr>	
				<td>{{customer.fullName}}</td>
				<td>{{customer.email}}</td>
				<td>
					<a class="btn btn-mini btn-info editMail" title="Edit" rel='{{customer.email}}'><i class="icon-pencil bigger-120"></i></a>
					<a class="btn btn-mini btn-success sendMail" title="Send Voucher by Mail" rel='{{customer.email}}'><i class="icon-envelope bigger-120"></i></a>
				</td>
			</tr>
		</tbody>
	</table>
	{{/with}}
	<table class='table table-striped table-bordered table-hover'>
		<thead>
			<tr>
				<th>Aditional emails</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			{{#each aditionalEmails}}
				<tr>	
					<td>{{mail}}</td>
					<td><a class="btn btn-mini btn-success sendMail" title="Send Voucher by Mail" rel='{{mail}}'><i class="icon-envelope bigger-120"></i></a></td>
				</tr>
			{{/each}}
		</tbody>
	</table>


	<div id="editMailModal">
		  <div class="mask"> </div>
		  <div class="modal">
		    <div class="modal-header">
		      <button type="button" class="close cancel">&times;</button>
		      <h3>Edit Main Mail</h3>
		    </div>
		   	<div class="modal-body">
		    	<label>New Main Mail: </label>
		    	<input type='email' id='newMainMail' required>
		    </div>
		    <div class="modal-footer">
		    	<a class="btn btn-success saveEditMail">Save</a>
		    	<a href="#" class="btn cancel">Cancel</a>
		    </div>
	  </div>
	</div>
</template>
