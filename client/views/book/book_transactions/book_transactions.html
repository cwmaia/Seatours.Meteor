<template name='bookTransactionsResume'>
	<button class='btn btn-info btn-small' id='addTransaction'><i class='icon-plus'></i>Add Transaction</button>
	<table class='table table-striped table-bordered trable-hover'>
		<thead>
			<tr>
				<th>Book ID</th>
				<th>Date</th>
				<th>Type</th>
				<th>Status</th>
				<th>Amount</th>
				<th>Details</th>
			</tr>
		</thead>
		<tbody>
			{{#each transactions}}
			<tr>	
				<td>{{bookId}}</td>
				<td>{{date}}</td>
				<td>{{type}}</td>
				<td>{{status}}</td>
				<td>{{amount}}</td>
				<td>{{details}}</td>
			</tr>
			{{/each}}
		</tbody>
	</table>

	<div id="transactionDialog">
		  <div class="mask"> </div>
		  <div class="modal">
		    <div class="modal-header">
		      <button type="button" class="close cancel">&times;</button>
		      <h3>Add Transaction</h3>
		    </div>
		    <form>
			    <div class="modal-body">

			    	<label>Date: </label>
			    	<input type='text' class='datepicker' id='date' required/>

			    	<label>Vendor: </label>
			    	<select id='vendor' required>
			    		<option val='1'>Gudrun</option>
			    	</select>

			    	<label>Type: </label>
			    	<select id='type' required>
			    		<option>Cash</option>
			    		<option>Refound Cash</option>
			    		<option>Goodwill</option>
			    	</select>

			    	<label>Amount: </label>
			    	<input type='text' class='datepicker' id='amount' required/>

			    	<label>Amount Descont: (%)</label>
			    	<input type='number' class='datepicker' id='descount' value='0' min='0' max='100'/>
			    </div>

			    <div class="modal-footer">
			    	<a class="btn btn-success saveTransaction">Save</a>
		    		<a href="#" class="btn cancel">Cancel</a>
			    </div>
		    </form>
	  </div>
	</div>

</template>
