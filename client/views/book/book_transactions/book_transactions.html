<template name='bookTransactionsResume'>
	{{#with book}}
	<table class='table table-striped table-bordered trable-hover'>
		<thead>
			<tr>
				<th>Book ID</th>
				<th>Date</th>
				<th>Type</th>
				<th>Status</th>
				<th>Amount</th>
				<th>Details</th>
			</tr>
		</thead>
		<tbody>
			{{#if book.transaction}}
			<tr>	
				<td>{{_id}}</td>
				<td>{{transaction.date}}</td>
				<td>{{transaction.type}}</td>
				<td>{{transaction.status}}</td>
				<td>{{transaction.amount}}</td>
				<td>{{transaction.details}}</td>
			</tr>
			{{/if}}
		</tbody>
	</table>
	{{/with}}
</template>
