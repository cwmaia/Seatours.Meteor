<template name='bookTransactionsResume'>
	<table class='table table-striped table-bordered trable-hover'>
		<thead>
			<tr>
				<th>Book ID</th>
				<th>Date</th>
				<th>Type</th>
				<th>Status</th>
				<th>Amount</th>
				<th>Details</th>
			</tr>
		</thead>
		<tbody>
			{{#each transactions}}
			<tr>	
				<td>{{bookId}}</td>
				<td>{{date}}</td>
				<td>{{type}}</td>
				<td>{{status}}</td>
				<td>{{amount}}</td>
				<td>{{details}}</td>
			</tr>
			{{/each}}
		</tbody>
	</table>
</template>
