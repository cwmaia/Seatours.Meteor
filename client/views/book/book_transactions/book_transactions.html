<template name='bookTransactionsResume'>
	<div class="page-header">
	   <button class='btn btn-info btn-small' id='addTransaction'><i class='icon-plus'></i>Add Transaction</button>
	   <button class="btn btn-small btn-success" id='giveDiscount' ><i class='icon-plus'></i>Give Discount</button>
	   <button class="btn btn-small btn-danger" id='addExtraFee' ><i class='icon-plus'></i>Add Extra Fee</button>
	</div>
	<div class="divTable">
		<table class='table table-striped table-bordered table-hover'>
			<thead>
				<tr>
					<th>Date</th>
					<th>Vendor</th>
					<th>Type</th>
					<th>Status</th>
					<th>Amount</th>
					<th>Details</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				{{#each transactions}}
				<tr>	
					<td>{{dateString date}}</td>
					<td>{{vendor}}</td>
					<td>{{type}}</td>
					<td>{{status}}</td>
					<td>{{amount}}</td>
					<td>{{detail}}</td>
					<td>
						<a class="btn btn-mini btn-info" title="Edit"><i class="icon-pencil bigger-120"></i></a>
					</td>
				</tr>
				{{/each}}
			</tbody>
		</table>
	</div>
	<div id="transactionDialog">
		<div class="modal">
		    <div class="modal-header">
		      <button type="button" class="close cancel">&times;</button>
		      <h3>Add Transaction</h3>
		    </div>
		    <form>
			    <div class="modal-body">
			    	<div class='line-2'>
			    		<div>
					    	<div>
					    		<label>Vendor: </label>
					    		<label style="font-weight: normal;">{{vendor}}</label>
					    	</div>
				    	</div>

				    	<div>
					    	<label>Type: </label>
					    	<select id='type'>
					    		<option>Cash Office</option>
					    		<option>Cash</option>
					    		<option>Debit Card</option>
					    		<option>Credit Card</option>
					    		<option>Checks</option>
					    		<option>Refund</option>
					    		<option>Goodwill</option>
					    	</select>
			    		</div>
			    	</div>

			    	<label>Amount: </label>
			    	<input type='text' id='amount'/>

			    	<label>Detail:</label>
			    	<textarea rows='4' cols='10' id='detail'/>	
			    </div>

			    <div class="modal-footer">
			    	<a class="btn btn-success saveTransaction">Save</a>
		    		<a href="#" class="btn cancel">Cancel</a>
			    </div>
		    </form>
	  </div>
	</div>

	<div id="discountDialog">
		<div class="modal">
		    <div class="modal-header">
		      <button type="button" class="close cancel">&times;</button>
		      <h3>Add Discount</h3>
		    </div>
		    <form>
			    <div class="modal-body">
			    	<div>
				    	<div>
				    		<label>Vendor: </label>
				    		<label style="font-weight: normal;">{{vendor}}</label>
					    </div>
					</div>


			    	<label>Discount (%): </label>
			    	<input id='discount' value="0" type="number" min="0" max="100"/>
			    </div>

			    <div class="modal-footer">
			    	<a class="btn btn-success saveDiscount">Save</a>
		    		<a href="#" class="btn cancel">Cancel</a>
			    </div>
		    </form>
		</div>
	</div>

	<div id="extraFeeDialog">
		<div class="modal">
		    <div class="modal-header">
		      <button type="button" class="close cancel">&times;</button>
		      <h3>Add Extra Fee</h3>
		    </div>
		    <form>
			   	<div class="modal-body">
			    	<div class='line-2'>
			    		<div>
					    	<div>
					    		<label>Vendor: </label>
					    		<label style="font-weight: normal;">{{vendor}}</label>
					    	</div>
					    </div>
					    <div>
					    	<label>Type: </label>
					    	<select id='typeFee'>
					    		<option>No Show</option>
					    	</select>
			    		</div>
			    	</div>
			    	<label>Amount (ISK): </label>
			    	<input id='extraFee' value="0" type="number"/>
			    </div>

			    <div class="modal-footer">
			    	<a class="btn btn-success saveExtraFee">Save</a>
		    		<a href="#" class="btn cancel">Cancel</a>
			    </div>
		    </form>
		</div>  
	</div>
</template>
