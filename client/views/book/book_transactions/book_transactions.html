<template name='bookTransactionsResume'>
	<button class='btn btn-info btn-small' id='addTransaction'><i class='icon-plus'></i>Add Transaction</button>
	<table class='table table-striped table-bordered table-hover'>
		<thead>
			<tr>
				<th>Book ID</th>
				<th>Date</th>
				<th>Vendor</th>
				<th>Type</th>
				<th>Status</th>
				<th>Amount</th>
				<th>Details</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			{{#each transactions}}
			<tr>	
				<td>{{bookId}}</td>
				<td>{{dateString date}}</td>
				<td>{{vendor}}</td>
				<td>{{type}}</td>
				<td>{{status}}</td>
				<td>{{amount}}</td>
				<td>{{detail}}</td>
				<td>
					<a class="btn btn-mini btn-info" title="Edit"><i class="icon-pencil bigger-120"></i></a>
					<a class="btn btn-mini btn-success sendMailNote" title="Make Payment" rel='{{_id}}'><i class="icon-money bigger-120"></i></a>
				</td>
			</tr>
			{{/each}}
		</tbody>
	</table>

	<div id="transactionDialog">
		  <div class="mask"> </div>
		  <div class="modal">
		    <div class="modal-header">
		      <button type="button" class="close cancel">&times;</button>
		      <h3>Add Transaction</h3>
		    </div>
		    <form>
			    <div class="modal-body">

			    	<label>Date: </label>
			    	<input type='text' class='datepicker' id='date'/>
			    	<div class='line-2'>
			    		<div>
					    	<label>Vendor: </label>
					    	<select id='vendor'>
					    		{{#each vendors}}
					    			<option>{{profile.name}}</option>
					    		{{/each}}
					    	</select>
				    	</div>

				    	<div>
					    	<label>Type: </label>
					    	<select id='type'>
					    		<option>Cash</option>
					    		<option>Debit Card</option>
					    		<option>Cerdit Card</option>
					    		<option>Checks</option>
					    		<option>Refund</option>
					    		<option>Goodwill</option>
					    	</select>
			    		</div>
			    	</div>

			    	<label>Amount: </label>
			    	<input type='text' id='amount'/>

			    	<label>Amount Discont: (%)</label>
			    	<input type='number' id='discount' value='0' min='0' max='100'/>

			    	<label>Detail:</label>
			    	<textarea rows='4' cols='10' id='detail'/>	
			    </div>

			    <div class="modal-footer">
			    	<a class="btn btn-success saveTransaction">Save</a>
		    		<a href="#" class="btn cancel">Cancel</a>
			    </div>
		    </form>
	  </div>
	</div>

</template>
