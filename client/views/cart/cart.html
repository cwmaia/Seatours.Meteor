<template name='cart'>
	<div class="page-header">
		<h1>
			Basket
		</h1>
	</div><!-- /.page-header -->
	<table class='table table-striped table-bordered table-hover'>
		<thead>
			<tr>
				<td style='width: 70%'>Item</td>
				<td style='width: 5%; text-align: center'>Remove?</td>
				<td style='width: 10%; text-align: center'>Value</td>
			</tr>
		</thead>
		<tbody>
			{{#if customer}}
				{{#if getCBasket}}
					{{#each cbasketBooks}}
						{{>items}}
					{{/each}}
				{{/if}}
			{{else}}
				{{#if hasItems}}
					{{#each cartBooks}}
						{{>items}}
					{{/each}}
				{{/if}}
			{{/if}}	
		</tbody>
		<tfoot>
			<td>Sum</td>
			<td></td>
			{{#if customer}}
				<td>kr <spam id='total'>{{totalCustomer}}</span></td>
			{{else}}
				<td>kr <spam id='total'>{{total}}</span></td>
			{{/if}}
		</tfoot>
	</table>
	<button style='float: right' class='btn btn-success checkout {{#if disableCheckout}} disabled {{/if}}'><i class='icon-shopping-cart'></i>Checkout</button>
</template>



<template name="items">
	<tr>
		<input type='hidden' id='{{totalISK}}' class='unitPrice'>
		<td style='width: 70%'>{{product.name}} - {{dateOfBooking}}</br> <b>From</b> {{trip.from}} <b>To</b> {{trip.to}}</br></br>{{customerName customerId}}</br></br>{{#each prices}}{{price}} (kr {{perUnit}}) X {{persons}} = kr {{sum}}</br>{{/each}}</br>{{#if hasVehicle}}{{vehicle.category}} - {{vehicle.size}}m = kr {{vehicle.totalCost}}{{/if}}</td>
		{{#if notFinish}}<td style='width: 5%; text-align: center'><a class='remove btn btn-mini btn-danger' rel='{{_id}}'><i class='icon-remove'></i></a></td>{{/if}}
		<td style='width: 10%; text-align: center'>kr <span id='{{_id}}' class='calcTotal'>{{totalISK}}</span><br/>{{#if customer}}{{discount}}% Off{{/if}}</td>
	</tr>
</template>
