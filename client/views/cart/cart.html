<template name='cart'>
	<div class="page-header">
		<h1>
			Cart
		</h1>
	</div><!-- /.page-header -->
	<table class='table table-striped table-bordered trable-hover'>
		<thead>
			<tr>
				<td style='width: 70%'>Item</td>
				<td style='width: 5%; text-align: center'>Remove?</td>
				<td style='width: 10%; text-align: center'>Value</td>
			</tr>
		</thead>
		<tbody>
			{{#if hasItems}}
				{{#each cartBooks}}
					{{>items}}
				{{/each}}
			{{/if}}
		</tbody>
		<tfoot>
			<td>Sum</td>
			<td></td>
			<td>kr <spam id='total'>{{total}}</span></td>
		</tfoot>
	</table>
	<button style='float: right' class='btn btn-success checkout'><i class='icon-shopping-cart'></i>Checkout</button>
</template>



<template name="items">
	<tr>
		<input type='hidden' id='{{totalISK}}' class='unitPrice'>
		<td style='width: 70%'>{{product.name}}</br> <b>From</b> {{trip.from}} <b>To</b> {{trip.to}}</td>
		<td style='width: 5%; text-align: center'><a class='remove' rel='{{_id}}'>remove</a></td>
		<td style='width: 10%; text-align: center'>kr <span id='{{_id}}' class='calcTotal'>{{totalISK}}</span></td>
	</tr>
</template>
