<template name='createGroups'>
	<article>
	<div class="tabbable">
		<ul class="nav nav-tabs" id="myTab">
			<li class="active">
				<a data-toggle="tab" href="#users">
				<i class="green icon-user bigger-110"></i>
					Groups
				</a>
			</li>
		</ul>

		<div class="tab-content">
			<div class='line-2'>
				<div id="users" class="tab-pane in active">
					<fieldset id='fieldsetGroup'>
						<legend>Group Data<span>&nbsp;&nbsp;</span><i class='icon-group'/></legend>
						<div class='line-2'>
							<div>
								<label>Name: </label>
								<input type='text' required id='groupName'>
							</div>
							<div>
								<label>Type: </label>
								<select id='groupTypeCreate' required>
									<option selected value=''>Select...</option>
									<option value='internal'>Internal</option>
									<option value='external'>External</option>
								</select>
							</div>
							
						</div>

						<div>
							<label>Description: </label>
							<textarea cols='4' rows='10' required id='description'/>
						</div>

						<button class='btn btn-success' id='addGroups'>
                			<i class="icon-group"></i>
                			Create Group
            			</button>
					</fieldset>	
				</div>
				<div>
					{{> groupList}}
				</div>
			</div>
		</div>


		</div>
    </article>

	<div id="permissionModal">
      <div class="mask"> </div>

	  <div class="modal">
	    <div class="modal-header">
	      <button type="button" class="close cancel">&times;</button>
	      <h3>Permissions</h3>
	    </div>

	    <div class="modal-body">
	    	<label>
	    		Make Sales
	    		<input id="sales_permission" type="checkbox" class="ace ace-switch ace-switch-6">
	    		<span class='lbl'></span>
	    	</label>

	    	<label>
	    		Edit Products, Boats, Prices and Trips.
	    		<input id="edit_permission" type="checkbox" class="ace ace-switch ace-switch-6">
	    		<span class='lbl'></span>
	    	</label>

	    	<label>
	    		See Overview
	    		<input id='overview_permission' type="checkbox" class="ace ace-switch ace-switch-6">
	    		<span class='lbl'></span>
	    	</label>

	    	<label>
	    		See Reports
	    		<input id='reports_permission' type="checkbox" class="ace ace-switch ace-switch-6">
	    		<span class='lbl'></span>
	    	</label>
	    </div>

	    <div class="modal-footer">
	    	<a class="btn btn-success savePermissions">Save</a>
	    	<a href="#" class="btn cancel">Cancel</a>
	    </div>
	  </div>
	</div>
</template>

<template name='groupList'>
	<fieldset>
		<legend>Groups<span>&nbsp;&nbsp;</span><i class='icon-group'/></legend>
		<table class='table table-striped table-bordered table-hover'>
			<thead>
				<tr>
					<th>Name</th>
					<th>Description</th>
					<th>Type</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				{{#each groups}}
					<tr>
						<td>{{name}}</td>
						<td>{{description}}</td>
						<td>{{type}}</td>
						<td>
							{{#if isNotAdmGroup name}}
								<a class="btn btn-mini btn-info editPermissions" title="Permissions" rel='{{_id}}'><i class="icon-unlock"></i></a>
							{{/if}}
						</td>
					</tr> 
				{{/each}}
			</tbody>
		</table>
	</fieldset>
</template>
