<template name="generalReport">
    <button class='return btn btn-info'><i class="icon-reply"></i>Return</button>
    <button class='print btn btn-success'><i class="icon-print"></i>Print</button>
    <div id='printReport'>
      <div style='align: center'>
        <h1 style="padding: 0;
              margin: 0 8px;
              font-size: 24px;
              font-weight: lighter;
              color: #2679b5;
              float:left;">
          Details {{product.name}} - {{date}} | {{trip.from}} - {{trip.to}} - {{trip.hour}}
        </h1>
      </div>

      <div class='row paddedDiv'>
        <div id='report_boatStatus' class='span12'>
          <!-- Boat Status -->
          <h1>Boat Status</h1>
          <div id='boatDiv'>
            {{> baldurSVG}}
          </div>
        </div>
      </div>

      <div class='row paddedDiv'>
        <div id='report_boatSlots' class='span12'>
          <h1>Boat Slots</h1>
          <div>
            <table class='table table-bordered'>
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Customer / Telephone / Notes</th>
                  <th>Vehicle</th>
                  <th>Slot</th>
                  <th>Passagers</th>
                  <th>Payment Status</th>
                  <th>Book Status</th>
                  <th>Confirm</th>
                  <th>Invoices Sent</th>
                  <th>Ticket Printed</th>
                </tr>
              </thead>
              <tbody>
              {{#each books}}
                <tr id='{{_id}}' class='{{lineColor paid bookStatus ticketPrinted}}'>
                  <td><a href="/bookDetailResume/{{_id}}">{{refNumber}}</a></td>
                  <td>{{fullname customerId}} / {{telephone customerId}} -
                    {{#each notes _id}}
                      </br>{{note}}
                    {{/each}}
                  </td>
                  <td>{{#if vehicle.size}}{{vehicle.vehicleName}} {{vehicle.vehiclePlate}} {{vehicle.category}} {{vehicle.size}}m{{/if}}</td>
                  <td>{{slot}}</td>
                  <td>{{totalPassagers _id}}</td>
                  <td>{{#if paid}} Completed {{else}} Not Paid {{/if}}</td>
                  <td>{{bookStatus}}</td>
                  <td>
                    {{#if confirm}}
                      Yes
                    {{else}}
                      No
                    {{/if}}
                  </td>
                  <td>
                    {{#if invoicesSent}}
                      Yes
                    {{else}}
                      No
                    {{/if}}
                  </td>
                  <td>
                    {{#if ticketNotPrinted _id}}
                      Yes
                    {{else}}
                      No
                    {{/if}}
                  </td>
                </tr>
              {{/each}}
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div class='row paddedDiv'>

          <div class='span6'>
            <div id='report_piechart'>
              <h1>Piechart</h1>
              {{> pieChart}}
            </div>
          </div>

          <div class='span6'>
            <div id='report_resume'>
              <h1>Resume</h1>
              {{> dayResume}}
            <div>
          </div>

      </div>
    </div>

      .lineChart--area {

      .lineChart--areaLine {

      }

      .lineChart--bubble--label {

      .lineChart--bubble--value {

      .lineChart--circle {

      }

      .lineChart--circle__highlighted {

      }

      .lineChart--gradientBackgroundArea--top {

        stop-opacity : 0.1;
      }

      .lineChart--gradientBackgroundArea--bottom {

      .pieChart--detail--divider {

      .pieChart--detail--percentage {
