<template name="blockingDates">

	<form id="blockingDates" method="post" novalidate>
		<div class="line-3">

			<div>
				<label class="required">Trip:</label>
				<select id="trip" required>
					<option value="">Select..</option>
					{{#each trips}}
						<option value="{{_id}}">{{from}} - {{to}} - {{hour}}</option>
					{{/each}}
				</select>

				<label class="required">Day:</label>
				<input type='text' id="dayBlocked" disabled="disabled" name="dayBlocked" class="datePickerWYear size1-3">

				<label class="required">Reason:</label>
				<textarea form="blockingDates" id="reason" disabled="disabled" rows="4" name="reason" style="resize: none;" />


			</div>

			<div>
				<div id="listDates"> 
					<fieldset>
						<legend>Blocked dates<span>&nbsp;&nbsp;</span></legend>
						<table class='table table-striped table-bordered table-hover' id='blockedDates'>
							<tbody>
								{{#each block}}
									<tr>
										<td>{{blockedDay}}</td>
									</tr>
								{{/each}}
							</tbody>
						</table>
					</fieldset>
				</div>
			</div>

		</div>

		<input id="blockButton" type="submit" name="save" class="btn btn-success btn-small" value="Save" disabled="disabled" />
	</form>
</template>
