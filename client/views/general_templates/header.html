<template name='header'>
	<header class="header">
	  	<div class='limit relative' style='float:left;'>
		  	<a id='id-logo' class="logo-menu"><img src='/images/logo-en.png'></a>
		</div>
			<div style="margin-right:3%; padding-top:3%; text-align:right; color: white">
				<a class="homeBtn orangeButton">
				HOME
				</a>
			{{#if loggedAsUser}}
				{{#if loggedIn}}
				{{else}}
				<a class="myBookings orangeButton">
				MY ORDERS
				</a>
				{{/if}}

				<a class="cbasket orangeButton">
				BASKET - {{totalItems}} ITEMS
				</a>
				{{#if loggedIn}}
					<a id="loginLink" class="orangeButton">SIGN IN</a>
					<br />
					<div id="loginArea" style='float:right;'>
						{{> login}}
						<br />
						<div style="text-align: center;">
							<span style="color: black; letter-spacing:-2px;">-------------------- O R --------------------</span>
							<br />
							<a id="createUser" class="orangeButton"> Create New User</a>
							<a id="forgetPassword" class="orangeButton"> Forget my Password</a>
						</div>
					</div>

				{{else}}
					<a class="logoff orangeButton">LOG OFF</a>				
				{{/if}}
			
			{{/if}}<br/>
			<span class="profile" style="margin-right: 5px">LOGGED AS: {{loginName}} </span>
			</div>

		<div style='clear:both;'></div>
	</header>
	<div id="sendPasswordMail">
		  <div class="mask"> </div>
		  <div class="modal">
		    <div class="modal-header">
		      <button type="button" class="close cancel">&times;</button>
		      <h3>Retrieve Password</h3>
		    </div>
		    <form id='sendPassword'>
			   	<div class="modal-body">
			    	<label>Email: </label>
			    	<input type='email' name='emailToSendPassword' required>
			    </div>
			    <div class="modal-footer">
			    	<input type='submit' class="btn btn-success" value='Retrieve'/>
			    </div>
			</form>
	  </div>
	</div>
</template>
