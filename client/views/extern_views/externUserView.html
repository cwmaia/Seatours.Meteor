<template name='externView'>
	<div class="firstPage">
		{{#if selectDate}}
			{{> bookOperator}}
		{{/if}}

		{{#if createBook}}
			{{> createBook}}
		{{/if}}	

		{{#if cart}}
			{{> cart}}
		{{/if}}

		{{#if myBookings}}
			{{> myBookings}}
		{{/if}}

		{{#if createUser}}

			<h1>
				Create User
			</h1>
		</div>
			{{> generalPassagerInfo}}
		{{/if}}
	</div>
</template>
