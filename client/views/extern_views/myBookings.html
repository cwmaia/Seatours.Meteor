<template name="myBookings">

	<div class="page-header">
			<h1>
				My Bookings
			</h1>
	</div>
	<fieldset>
		<table class='table table-striped table-bordered table-hover' id='allBookings'>
			<thead>
				<tr>
					<th>Id</th>
					<th>Destination</th>
					<th>Date of Booking</th>
					<th>Total ISK</th>
					<th>Paid</th>
					<th>Actions</th>
				</tr>
			</thead>
				<tbody>
					{{#each bookings}}
						<tr>
							<td><a rel='{{_id}}' class='myVoucher'>{{_id}}</a></td>
							<td>{{product.name}}: {{trip.from}} - {{trip.to}}</td>
							<td>{{dateOfBooking}}</td>
							<td>{{totalISK}}</td>
							<td>{{#if paid}} Yes {{else}} No {{/if}}</td>
							<td>{{#if paid}} <button class="btn btnsucess">PAY</button>{{/if}}</td>
						</tr>
					{{/each}}
				</tbody>
		</table>
	</fieldset>	

</template>
