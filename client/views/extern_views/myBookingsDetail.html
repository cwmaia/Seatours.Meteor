<template name="myBookingsDetail">

	<div class="page-header">
			<h1>
				My Bookings
			</h1>
	</div>
	<fieldset>
		<table class='table table-striped table-bordered table-hover' id='allBookingsDetail'>
			<thead>
				<tr>
					<th>Ref Number</th>
					<th>Date</th>
					<th>Departure</th>
					<th>Total</th>
				</tr>
			</thead>
				<tbody>
					{{#each bookings}}
						<tr>
							<td><a rel='{{_id}}' class='myVoucher'>{{refNumber}}</a></td>
							<td>{{date dateOfBooking}}</td>
							<td>{{trip.from}} - {{trip.to}} - {{trip.hour}}</td>
							<td>{{totalISK}} ISK</td>
						</tr>
					{{/each}}
				</tbody>
		</table>
	</fieldset>	

</template>
