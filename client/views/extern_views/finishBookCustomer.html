<template name='finishBookCustomer'>
	<div class="page-header">
		<h1>
			Confirm Your Purchase
		</h1>
	<div>
	{{#if customerLogged}} 	
	<fieldset>
		<legend>Personal Info<span>&nbsp;&nbsp;</span><i class='icon-user'/></legend>

		<label>Name: </label>{{customerName}}
		<label>Email: </label>{{customerEmail}}
		<label>Telephone: </label>{{customerTelephone}}
		<label>Adress: </label>{{customerAddress}}
	</fieldset>	
	{{else}}
		{{> generalPassagerInfo}}
	{{/if}}
	<fieldset>
		<legend>Your Items<span>&nbsp;&nbsp;</span><i class='icon-shopping-cart'/></legend>
		<table class='table table-striped table-bordered table-hover'>
			<thead>
				<tr>
					<td style='width: 70%'>Item</td>
					<td style='width: 10%; text-align: center'>Value</td>
				</tr>
			</thead>
			<tbody>
				{{#if getCBasket}}
					{{#each cbasketBooks}}
						{{>items}}
					{{/each}}
				{{/if}}
			</tbody>
			<tfoot>
				<td>Sum</td>
				<td>kr <spam id='total'>{{totalCustomer}}</span></td>
			</tfoot>
		</table>
	</fieldset>

	<form id='sendToBorgun' action="https://test.borgun.is/SecurePay/default.aspx" method="POST" target="_blank">
		<div class='hidden'>
		<input type="hidden" name="merchantid" value="9275444" /><br> 
		<input type="hidden" name="paymentgatewayid" value="16" /><br> 
		<input type="hidden" size=100 name="checkhash" value="01aa4701c5e10d8d67aa3f697a6c7111" /><br> 
		<input type="hidden" name="orderid" value="ORDER123" /><br> 
		<input type="hidden" name="currency" value="ISK" /><br> 
		<input type="hidden" name="language" value="ING" /><br> 
		{{#if customerLogged}}
		<input type="hidden" name="buyername" value="{{customerName}}" /><br> 
		<input type="hidden" name="buyeremail" value="{{customerEmail}}" /><br>
		{{else}}
		<input type="hidden" id='fullNameBorgun' name="buyername"/><br> 
		<input type="hidden" id='emailBorgun' name="buyeremail"/><br>
		{{/if}} 
		<input type="hidden" size=100 name="returnurlsuccess" 
 value="http://somedomain.is/ReturnPageSuccess?order_id=ORDER123" /><br>
		<input type="hidden" size=100 name="returnurlcancel" 
		value="http://somedomain.is/ReturnPageCancel.aspx" /><br> 
		<input type="hidden" size=100 name="returnurlerror" 
		value="http://somedomain.is/ReturnUrlError.aspx" /><br>
		{{#each cbasketBooks}} 
			<input type="hidden" name="itemdescription_0" value="Seatours Ticket: {{product.name}} - From {{trip.from}} {{#if hasTo}} To {{trip.to}} {{/if}} {{trip.hour}}" /><br> 
			<input type="hidden" name="itemcount_0" value="1" /><br> 
			<input type="hidden" name="itemunitamount_0" value="{{totalISK}}" /><br> 
			<input type="hidden" name="itemamount_0" value="{{totalISK}}" /><br>
		{{/each}} 
		<input type="hidden" name="amount" value="{{totalCustomer}}" /><br> 
		<input type="hidden" name=" pagetype " value="0" /><br> 
		<input type="hidden" name=" skipreceiptpage " value="0" /><br> 
		<input type="hidden" name="merchantemail" value="ba@borgun.is" /><br>
 
			</div>
	</form>
	<div class='form-actions center'>
		<button class='btn btn-success' id='finishBuyBookingCustomer'>Finish Booking</button>
	</div>
</template>
