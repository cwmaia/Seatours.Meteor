<template name="trips">
	<ul id="trips">
		{{#each trips}}
			<li id="{{_id}}">
				<img src="/images/{{name}}.jpg">

				<h3>{{name}}</h3>
			</li>	
		{{/each}}
	</ul>
</template>


<template name="editTrip">
	<form>
		<label>Name:</label>
		<input type="text" name="name" id="name" value="{{trip.name}}" placeholder="Name">

		{{#each trip.trips}}
			<div class="line-2">
				<div>
					<label>From:</label>
					<input type="text" name="from" id="from" value="{{from}}" placeholder="From">
				</div>

				<div>
					<label>To:</label>
					<input type="text" name="to" id="to" value="{{to}}" placeholder="To">
				</div>

				<div>
					<label>Hour:</label>
					<div class="input-append bootstrap-timepicker">
						<input id="hour_{{_id}}" type="text" class="input-small" />
						<span class="add-on">
							<i class="icon-time"></i>
						</span>
					</div>
				</div>
			</div>
		{{/each}}

		<div class="line-2">
			<div>
				<label>Name:</label>
				<input type="text" name="name" id="name" value="{{trip.name}}" placeholder="Name">
			</div>

			<div>
				<label>Value:</label>
				<input type="text" name="value" id="value" value="{{trip.name}}" placeholder="Value">
			</div>
		</div>

		<input type='submit' class='btn btn-success btn-small' value="Save">	

	</form>	

	<table class="table table-striped table-bordered trable-hover">
		<thead>
			<tr>
				<th>Type</th>
				<th>Value</th>
				<th>Actions</th>
			</tr>
		</thead>
		
		<tbody>
			{{#each trip.prices}}
				{{> price}}
			{{/each}}	
		</tbody>
	</table>

</template>

<template name="price">
	<tr>
		<td>
			{{name}}
		</td>
		<td>
			{{value}}
		</td>
		<td>
			<a href="#" class="remove" id="{{_id}}">Remove</a>
		</td>
	</tr>	
</template>
