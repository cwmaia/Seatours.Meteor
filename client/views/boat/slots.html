<template name="boats">
	<div class="page-header">
		<h1>
			Boats
		</h1>
	</div>

	<form novalidate>

		<div class="line-3">
			<div>
				<label>Boat Name: </label>
				<input type ="text" id="boat-name" placeholder="Boat Name">
			</div>

			<div>
				<label>Slot Name: </label>
				<input type="text" placeholder="Slot Name" id='slotName'>
			</div>
		</div>

		<div class="line-3">
			<div>
				<label>Slot Width: </label>
				<input type="text" placeholder="Width" name="width" id='width-slot'>
			</div>

			<div>
				<label>Slot Height: </label>
				<input type="text" placeholder="Height" name="height" id='height-slot'>
			</div>
		</div>

		<label>
			<input id="split" type="checkbox"><span class="lbl">Split?</span>
        </label>
		<button class='btn btn-info btn-small addSlot'>Add Slot</button>

		<hr/>

		<fieldset>
			<legend>Slots
				<span>&nbsp;&nbsp;</span>
				<i class='icon-fa-square-o'/>
			</legend>

			<table class='table table-striped table-bordered trable-hover'>
				<thead>
					<th>Slot Name</th>
					<th>Width</th>
					<th>Height</th>
					<th>Split</th>
					<th>Actions</th>
				</thead>
				<tbody>
					{{#each slots}}
						{{> createdSlot}}
					{{/each}}	
				</tbody>
			</table>
		</fieldset>

		<input type='submit' class='btn btn-success btn-small' value="Create Boat">	
	</form>
</template>

<template name="createdSlot">
	<tr>
		<td>{{slot_name}}</td>
		<td>{{height}}</td>
		<td>{{width}}</td>
		<td>{{split}}</td>
		<td><a class='remove_slot'>remove</a>
	</tr>
</template>
